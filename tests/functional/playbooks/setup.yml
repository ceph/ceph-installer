---
- hosts: all
  gather_facts: True

- hosts: installer
  gather_facts: False
  roles:
    - installer

- hosts: test_nodes
  gather_facts: False
  vars:
    installer_address: "http://192.168.3.40:8181"
  tasks:
    - name: register the node with ceph-installer
      shell: "curl {{ installer_address}}/setup/ | sudo bash"
